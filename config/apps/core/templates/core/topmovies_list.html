{% extends 'base.html' %}
{% load cache %}

{% block title %}
    Top 10 Movies
{% endblock %}

{% block main %}
    <h1>Top 10 Movies</h1>
    <ol>
        {% for movie in object_list %}
            <li>
                <a href="{% url 'core:movie_detail' movie.id %}"> {{ movie }} </a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
