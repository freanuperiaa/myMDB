<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title> {% block title %} MyMDB {% endblock %} </title>
        <style>
            .mymdb-masthead {
                background-color: #EEEEEE;
                margin-bottom: 1em;
            }
        </style>

    </head>

    <body>
        <div class="mymdb-masthead">
            <div class="container">
                <nav class="nav">
                    <div class="navbar-brand m-2">MyMDB</div>
                    <a class="nav-link m-2" href="{% url 'core:movie_list' %}">
                        Movies
                    </a>
                    <a class="nav-link m-2" href="{% url 'core:top_movies' %}">
                        Top 10 Movies
                    </a>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                                <a href="{% url 'user:logout' %}" class="btn btn-secondary m-2">Logout</a>
                            {% else %}
                                <a href="{% url 'user:login' %}" class="btn btn-primary m-2">Login</a>
                            {% endif %}
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 mymdb-main">
                    {% block main %}{% endblock %}
                </div>
                <div class="col-sm-3 offset-sm-1 mymdb-sidebar">
                    {%block sidebar%}{%endblock%}
                </div>
            </div>
        </div>
    </body>
</html>
